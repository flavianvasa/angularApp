<mat-grid-list cols="3" rowHeight="200px" >
    <!-- <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile> -->
    <mat-grid-tile [rowspan]=3  [colspan]=3> 
      <mat-spinner *ngIf="loading"></mat-spinner>
    <mat-card *ngIf="!loading" [style.backgroundColor]="bgcolor">
     <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
    <mat-card-title style="text-align: center;">Login</mat-card-title>
    <mat-card-content>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text" [class.invalid]="!form.controls.username.valid" formControlName="username" >
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="text" [class.invalid]="!form.controls.password.valid" formControlName="password"> 
  </mat-form-field>
</mat-card-content>
<mat-card-footer><div [textContent]="inner" [style.Color]="red"></div></mat-card-footer>
<mat-card-actions style="text-align: center;">
  <button  type="submit"  mat-raised-button color="primary">Primary</button></mat-card-actions>

</form>
</mat-card>

</mat-grid-tile>

<!--<mat-grid-tile>5</mat-grid-tile>  
<mat-grid-tile>6</mat-grid-tile>
<mat-grid-tile>7</mat-grid-tile> -->
</mat-grid-list>
